name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17 and Gradle 8.5
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          gradle-version: '8.5'

      - name: Build and Test Frontend
        working-directory: frontend
        run: |
          npm install
          npm test
      
      - name: Build and Test Backend
        working-directory: backend
        run: |
          ./gradlew build

      - name: Deploy Backend to Heroku Test Environment
        if: success() # Only run if previous steps were successful
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku container:push web --app cribhub-backend-test
          heroku container:release web --app cribhub-backend-test

      - name: Deploy Frontend to Heroku Test Environment
        if: success() # Only run if previous steps were successful
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku container:push web --app cribhub-frontend-test
          heroku container:release web --app cribhub-frontend-test
  
  deploy-to-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy Backend to Heroku Production Environment
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku container:push web --app cribhub-backend-prod
          heroku container:release web --app cribhub-backend-prod

      - name: Deploy Frontend to Heroku Production Environment
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku container:push web --app cribhub-frontend-prod
          heroku container:release web --app cribhub-frontend-prod